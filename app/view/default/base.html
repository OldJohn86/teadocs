<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="{{_CONST.SEO_DESC}}" />
    <meta name="keywords" content="{{_CONST.SEO_KEYWORDS}}" />
    <title>{{_CONST.SITE_TITLE}} - {{title}}</title>
    <script src="/public/{{_CONST.THEME_DIR}}/static/js/jquery-3.3.1.min.js"></script>
    <script src="/public/{{_CONST.THEME_DIR}}/static/js/vue.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="/public/{{_CONST.THEME_DIR}}/static/css/monaco.css">
    <link rel="stylesheet" href="/public/{{_CONST.THEME_DIR}}/static/css/loading.css">
    <link rel="stylesheet" href="/public/{{_CONST.THEME_DIR}}/static/css/editormd.min.css">
    <link rel="stylesheet" href="/public/{{_CONST.THEME_DIR}}/static/css/style.css">
    <link rel="stylesheet" href="/public/{{_CONST.THEME_DIR}}/static/css/mobile.css">
    <link rel="stylesheet" href="/public/{{_CONST.THEME_DIR}}/static/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/{{_CONST.THEME_DIR}}/static/css/highlight.default.min.css">


    <script src="/public/{{_CONST.THEME_DIR}}/static/js/highlight.min.js"></script>
    <script>
        window._CONST = {
            THEME_DIR: '{{_CONST.THEME_DIR}}'
        }
        hljs.initHighlightingOnLoad();
    </script>
</head>

<body>
    <div class="loading-warp">
        <section>
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube-1"></div>
                <div class="sk-cube sk-cube-2"></div>
                <div class="sk-cube sk-cube-3"></div>
                <div class="sk-cube sk-cube-4"></div>
                <div class="sk-cube sk-cube-5"></div>
                <div class="sk-cube sk-cube-6"></div>
                <div class="sk-cube sk-cube-7"></div>
                <div class="sk-cube sk-cube-8"></div>
                <div class="sk-cube sk-cube-9"></div>
            </div>
        </section>
    </div>
    <div class="main">
        <div class="tea-menu">
            <div class="tea-menu-title">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span>{{_CONST.DOC_NAME}}</span>
            </div>
            <div class="tea-menu-search-warp">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="搜索文档" value="" height="100%">
            </div>
            {{menuList}}
        </div>
        <div class="tea-content">
            <div class="tea-nav">
                <h3 class="top-title" style="font-weight: 500; margin: 0px;font-size: 16px">
                    <i class="fa fa-navicon" aria-hidden="true"></i>
                    <span>{{title}}</span>
                </h3>
            </div>
            <div class="tea-container">
                <div class="markdown-body">
                    {{content}}
                </div>
            </div>
        </div>
        <!-- up to top -->
        <i class="fa fa-arrow-circle-up gotop" aria-hidden="true"></i>
        <!-- mask -->
        <div id="menu-mask"></div>
    </div>
    <script src="/public/{{_CONST.THEME_DIR}}/static/js/main.js"></script>
    <script src="/public/{{_CONST.THEME_DIR}}/static/js/mobile.js"></script>
    {{_CONST.BOTTOM_CODE}}
</body>

</html>
