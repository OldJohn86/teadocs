<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        <%- __CUR_TITLE__ %> -
        <%- __DOC_NAME__ %>
    </title>
    <%- __HEAD_HTML__ %>
    <script src="<%- __ROOT_PATH__ %>static/js/jquery-3.3.1.min.js"></script>
    <script src="<%- __ROOT_PATH__ %>static/js/vue.min.js"></script>
    <link rel="stylesheet" href="<%- __ROOT_PATH__ %>static/css/ant-design.css">
    <link rel="stylesheet" href="<%- __ROOT_PATH__ %>static/css/ant-markdown.css">
    <link rel="stylesheet" href="<%- __ROOT_PATH__ %>static/css/style.css">
    <link rel="stylesheet" href="<%- __ROOT_PATH__ %>static/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="<%- __ROOT_PATH__ %>static/js/highlight.min.js"></script>
    <script>
        window._CONST = {
            ROOT_PATH: '<%- __ROOT_PATH__ %>'
        }
        hljs.initHighlightingOnLoad(); 
    </script>
</head>

<body>
    <div class="page-wrapper">
        <header></header>
        <div class="aside-container"></div>
        <div class="main-wrapper">
            <div class="main-container card">
                <div class="btn-group">
                    <ul>
                        <li class="side-btn">关闭专注模式</li>
                        <li class="side-btn">打开文档目录</li>
                        <li class="site-btn">搜索内容</li>
                    </ul>
                </div>
                <article class="markdown">
                    <%- __MARKDOWN_CONTENT__ %>
                </article>
            </div>
        </div>
    </div>
    <!-- <script src="<%- __ROOT_PATH__ %>data.js"></script> -->
    <!-- <script src="<%- __ROOT_PATH__ %>static/js/main.js"></script>
    <script src="<%- __ROOT_PATH__ %>static/js/mobile.js"></script> -->
    <%- __FOOT_HTML__ %>
</body>

</html>
